<!DOCTYPE html>

<html>
    <head>
        <title>homotopy theorist family tree</title>
        <script src="https://cdn.jsdelivr.net/npm/force-graph"></script>

        <style> body { margin: 0; } </style>
    </head>
    <body>
        <script>
          var pw = prompt("password:")
          if (pw != "stablehomotopygroupsofapoint") {
            window.location.href = "https://howard-beck.github.io/404"
          }
        </script>

        <div id="graph"></div>

        <script>
    fetch('https://howard-beck.github.io/graph_tree.json').then(res => res.json()).then(data => {
      const elem = document.getElementById('graph');

      const Graph = new ForceGraph(elem)
        .backgroundColor('#101020')
        .nodeRelSize(6)
        .nodeAutoColorBy('user')
        .nodeLabel(node => `${node.id}`)
        .linkColor(() => 'rgba(255,255,255,0.2)')
        .linkDirectionalParticles(1)
        .onNodeClick(node => window.open("https://www.genealogy.math.ndsu.nodak.edu/id.php?id=" + node.id.split("/").pop()))
        .graphData(data);
      });
  </script>
    </body>
</html>
